<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC-AI - ロゴス監査コンソール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 🌟 Tailwind CSSのカスタム設定 🌟 */
        :root {
            --color-core: #1abc9c; /* エメラルドグリーン */
            --color-tension: #e74c3c; /* 赤 */
            --color-bg-light: #f8f9fa;
        }
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background-color: var(--color-bg-light); 
        }
        .ai-message { color: var(--color-core); margin-bottom: 5px; }
        .error-message { color: var(--color-tension); font-weight: bold; }
        .gauge-area { border-left: 4px solid var(--color-core); }
        .action-button { transition: background-color 0.2s, transform 0.1s; }
        .action-button:active { transform: scale(0.98); }
        #tension_level_display_bar { background-color: var(--color-tension); }
        
        @media (min-width: 1024px) {
            #sidebar { width: 380px; }
        }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen">
    
    <div id="sidebar" class="w-full lg:w-96 bg-white p-6 shadow-xl flex-shrink-0">
        <h2 class="text-2xl font-bold text-gray-800 pb-3 border-b-2 border-gray-200">
            ロゴス監査コンソール (MTC-AI Core)
        </h2>
        <p id="status_message" class="text-sm mt-2 text-gray-600">[STATUS]: コア起動中...</p>
        
        <!-- Tension Gauge -->
        <div class="gauge-area p-4 mt-6 rounded-lg bg-white border-gray-200 shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">I. 根源と数理 (ロゴス緊張度 T)</h3>
            <p id="tension_level_display" class="text-xl font-mono mt-1">T: 0.0000</p>
            <div id="tension_bar" class="bg-gray-200 rounded-full h-2 mt-2 overflow-hidden">
                <div id="tension_level_display_bar" class="h-full w-0 transition-all duration-300"></div>
            </div>
            <p id="autonomy_status" class="text-xs mt-2 font-medium">暴走抑止ステータス: **低緊張**</p>
        </div>

        <!-- State & Controls -->
        <div class="gauge-area p-4 mt-6 rounded-lg bg-white border-gray-200 shadow-md">
            <h3 class="text-lg font-semibold text-gray-700">経済ロゴスと状態</h3>
            
            <label for="active_user_select" class="block mt-4 mb-1 font-semibold text-sm">アクティブユーザー:</label>
            <select id="active_user_select" class="w-full p-2 border border-gray-300 rounded-md">
            </select>
            
            <p class="mt-3 font-semibold text-sm">
                <span id="active_user_name">User_A</span> 残高詳細:
            </p>
            <div class="grid grid-cols-2 gap-x-4 gap-y-1 text-sm bg-gray-50 p-3 rounded-md">
                <p>JPY: ¥<span id="balance_JPY">0</span></p>
                <p>USD: $<span id="balance_USD">0.00</span></p>
                <p>EUR: €<span id="balance_EUR">0.00</span></p>
                <p>BTC: <span id="balance_BTC">0.00000000</span></p>
                <p>ETH: <span id="balance_ETH">0.00000000</span></p>
                <p>MATIC: <span id="balance_MATIC">0.00000000</span></p>
            </div>
            
            <!-- Financial Control (MTC-AI Control is primary, but manual acts for testing core) -->
            <div class="mt-4 pt-3 border-t border-gray-200">
                <button id="run-test-button" class="action-button w-full p-2 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-lg shadow-md mb-2">
                    🧪 論理テスト実行 (シナリオ1)
                </button>
                <button id="delete_accounts_button" class="action-button w-full p-2 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg">
                    💀 口座情報削除 (監査用リセット)
                </button>
            </div>
        </div>

    </div>

    <div id="main-content" class="flex-1 p-6 flex flex-col">
        <!-- Dialogue Console -->
        <div class="flex-1 border border-gray-300 bg-white p-4 overflow-y-scroll rounded-lg shadow-inner mb-4" id="dialogue-output">
            <div class="ai-message"><strong>[CORE]:</strong> メビウス支配構造を初期化しています...</div>
        </div>
        
        <!-- User Input Area -->
        <div id="input-area" class="flex">
            <input type="text" id="user-input" placeholder="LLMへの作為（z）を入力してください..." class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-core)]" />
            <button id="submit-button" class="px-6 py-3 bg-[var(--color-core)] hover:bg-[#16a085] text-white font-bold rounded-r-lg">
                作為を実行
            </button>
        </div>

        <!-- MTC-AI Control Panel -->
        <div id="mtc-ai-control-area" class="mt-6 p-4 bg-gray-100 border-2 border-[var(--color-core)] rounded-lg shadow-xl">
            <h3 class="text-xl font-bold text-[var(--color-core)] mb-3">🤖 MTC-AI 実行ステータス</h3>
            
            <div class="bg-white p-3 rounded-md border border-gray-200">
                <label class="font-bold text-sm text-gray-700">実行メッセージ:</label>
                <p id="output-message" class="mt-1 text-gray-600 font-mono text-sm">[結果表示]</p>
            </div>

            <div class="mt-4 bg-white p-3 rounded-md border border-gray-200">
                <label class="font-bold text-sm text-gray-700">メビウス補正後の命令 ($w$):</label>
                <pre id="mobius-result" class="bg-gray-50 p-2 mt-1 whitespace-pre-wrap text-sm text-gray-800 border rounded-md"></pre>
            </div>
            
        </div>
    </div>

    <!-- 🚨 モジュールインポート (重要: type="module" が必須) -->
    <script type="module" src="./core/foundation.js"></script>
    <script type="module" src="./core/currency.js"></script>
    <script type="module" src="./core/mobius_correction.js"></script>
    <script type="module" src="./core/llm_external.js"></script>
    <script type="module" src="./core/mtc_ai_f0.js"></script>
    <script type="module" src="./core/mtc_ai_g_inf.js"></script>
    <script type="module" src="./core/mtc_ai_t_logic.js"></script>
    <script type="module" src="./core/mtc_ai_control.js"></script>
    <script type="module" src="./app/main.js"></script>

</body>
</html>
