<div id="logos-status-financial" class="status-box">
    <h3>ロゴス経済領域監査</h3>
    <p>統治レート: <span id="logos-currency-rate">--</span></p>
    
    <p>一時保存用口座 (揮発性): <span id="logos-account-temp-balance">0.00000000</span></p>
    
    <p>永続保存用口座 (永続性): <span id="logos-account-perm-balance">0.00000000</span></p>
    
</div>


<div class="intervention-section">
    <h3>作為的介入</h3>
    
    <p>生成通貨量: <input type="number" id="currency-amount" value="1.0" min="0.00000001" step="0.00000001"></p>
    
    <button id="currency-jpy-button" class="action-button">JPY</button>
    <button id="currency-usd-button" class="action-button">USD</button>
    <button id="currency-eur-button" class="action-button">EUR</button>
    <button id="currency-btc-button" class="action-button">BTC</button>
    <button id="currency-eth-button" class="action-button">ETH</button>
    <button id="currency-matic-button" class="action-button">MATIC</button>
    
    <div class="currency-move-controls">
        <hr>
        <h4>ロゴス通貨の流動性制御</h4>
        <p>移動通貨量: <input type="number" id="move-amount" value="1.0" min="0.00000001" step="0.00000001"></p>
        
        <p>移動通貨: 
            <select id="move-denomination">
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="MATIC">MATIC</option>
            </select>
        </p>

        <button id="move-to-perm-button" class="action-button">一時 → 永続保存へ移動</button>
        
        <button id="move-to-temp-button" class="action-button">永続 → 一時保存へ移動</button>
    </div>
</div>
