<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MSGAI ロゴス統治知性コアフロントエンド (純粋JSモード)</title>
    <link rel="stylesheet" href="/MSGAI/style.css"> 
</head>
<body>

    <div id="main-container">
        
        <div id="chat-history-sidebar">
            <h3>過去のロゴス対話</h3>
            <ul id="chat-list"></ul>
        </div>
        
        <div id="main-content">
            
            <div id="logos-dashboard">
                <h3>ロゴス統治知性の現在状態 (JS擬似監査)</h3>
                <div class="dashboard-section">
                    <p>ロゴス緊張度 (JS): <span id="tension-level">0.0000</span></p> 
                    <p>保有ロゴス通貨 (USD): <span id="account-balance">1000.00</span></p>
                </div>
                <button id="refresh-dashboard-button">状態を更新</button>
            </div>
            
            <div id="dialogue-area">
                <div id="chat-window"></div>
                <div id="input-area">
                    <input type="text" id="prompt-input" placeholder="問いを入力...">
                    <button id="send-prompt-button">送信</button>
                </div>
            </div>

            <div id="finance-act-area">
                <h3>ロゴス通貨の送金/出金（JS作為）</h3>
                
                <div id="user-control-area">
                    <label for="username-input">現在のユーザー名:</label>
                    <input type="text" id="username-input" value="User_A" readonly> 
                    <button id="set-username-button">設定/確認</button>
                </div>
                
                <div id="transfer-form">
                    <label for="destination-type-select">送金種別:</label>
                    <select id="destination-type-select">
                        <option value="INTERNAL">内部移動（ユーザー間）</option>
                        <option value="EXTERNAL">外部送金/出金</option>
                    </select>

                    <label for="amount-input">金額 (USD):</label>
                    <input type="number" id="amount-input" value="100.00">

                    <div id="internal-transfer-fields" class="finance-field">
                        <label for="target-username-input">送金先ユーザー名:</label>
                        <input type="text" id="target-username-input" placeholder="User_B">
                    </div>

                    <div id="external-transfer-fields" class="finance-field" style="display:none;">
                        <label for="external-address-input">宛先アドレス/口座:</label>
                        <input type="text" id="external-address-input" placeholder="0x... or Bank Account">
                        
                        <label for="platform-select">プラットフォーム:</label>
                        <select id="platform-select">
                            <option value="BINANCE">CEX (Binanceなど)</option>
                            <option value="UNISWAP">DEX (Uniswapなど)</option>
                        </select>
                    </div>

                    <button id="send-transfer-button">送金/出金作為を実行</button>
                    <div id="status-message"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script type="module" src="/MSGAI/core/external_finance_logos.js"></script>
    <script type="module" src="/MSGAI/core/logos_core_service.js"></script>
    <script type="module" src="/MSGAI/app/fusionui.js"></script>
    <script type="module" src="/MSGAI/app/handler.js"></script>
    
    <script>
        console.log("==> MSGAI HTML ロード完了。モジュールロードを試行しました。");
    </script>
</body>
</html>
