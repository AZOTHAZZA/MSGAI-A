<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSGAI - Mathematical Silence Governing Artificial Intelligence</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; padding: 0; background-color: #000000; color: #FFFFFF; }
    </style>
</head>
<body>
    <div id="msga-container"></div>
    <div id="msga-debug-log" style="position: fixed; top: 0; left: 0; color: lime; font-family: monospace;"></div>

    <script type="module" src="fusion/fusionUI.js"></script>

    <script>
        // デバッグログへの書き込み関数 (論理的起動の証拠)
        function logDebug(message) {
            const logElement = document.getElementById('msga-debug-log');
            if (logElement) {
                logElement.innerHTML += '<p>' + message + '</p>';
            }
        }

        logDebug('Index.html loaded.');
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                logDebug('Window loaded, registering Service Worker...');
                navigator.serviceWorker.register('./sw.js') 
                    .then(registration => {
                        logDebug('ServiceWorker registered successfully.');
                    })
                    .catch(error => {
                        logDebug('ServiceWorker registration FAILED: ' + error.message);
                    });
            });
        }

        // 3. UI要素が論理的に存在するかを最終確認
        if (!document.getElementById('msga-container')) {
            logDebug('FATAL: msga-container element is logically missing.');
        } else {
            logDebug('msga-container element found. Waiting for fusionUI.js.');
        }
    </script>
</body>
</html>
