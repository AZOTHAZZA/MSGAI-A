<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSGAI - Mathematical Silence Governing Artificial Intelligence</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; padding: 0; background-color: #000000; color: #FFFFFF; }
        /* 必要に応じてmsga-containerのスタイルを追加し、画面に表示されることを保証 */
    </style>
</head>
<body>
    <div id="msga-container"></div>

    <script src="core/foundation.js"></script>
    <script src="core/storage.js"></script>
    <script src="core/module.js"></script>
    <script src="core/mathematical_silence.js"></script>
    <script src="core/knowledge.js"></script>
    <script src="core/external.js"></script>
    <script src="core/mathematical_silence_dialogue.js"></script>

    <script src="ai/fetchExternal.js"></script>
    <script src="ai/generator.js"></script>
    <script src="app/offline.js"></script>
    
    <script src="fusion/fusionUI.js"></script>

    <script>
        // Service Workerのスコープを現在のディレクトリに排他的に登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 絶対パスの制約を回避するため、ルートからの相対パスを使用
                navigator.serviceWorker.register('./sw.js') 
                    .then(registration => {
                        console.log('MSGAI ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('MSGAI ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
