<head>

<body>
    <h1>MSGAI System Core Status</h1>
    
    <div style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">

    <button id="mint-button" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        1.0 USD Mint Act (Increase Tension)
    </button>
    
    <script type="module" src="./app/main.js"></script>
